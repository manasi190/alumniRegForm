<!DOCTYPE html>
<html>
<head>
    <title>Alumini Registration Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>

        body{
            background-image: url("bg.jpg");
            background-size: cover;
        }

    </style>

</head>
<body>
    <div class="container" style="background-color: whitesmoke; opacity: 0.9; margin: auto; padding: 10px; margin-top: 10px; margin-bottom: 10px; position: absolute; top:0; bottom: 0; left: 0; right: 0; border-radius: 20px;">
        <img src="logo.png" alt="logo" height="180"; width="170">
        <b><h2 style="margin: auto; padding: 10px; text-align: center; display: inline;">Alumni Registration Form</h2></b>
        
        <form class="row g-3" style="margin: auto; padding: 10px;" action="result.html" method="GET">
            <div class="col-md-6" style="padding: 10px;">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter first name">
            </div>
          
            <div class="col-md-6" style="padding: 10px;">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter last name">
            </div>
          
            <div class="col-12" style="padding: 10px;">
                <label for="emailId" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          
            <div class="col-12" style="padding: 10px;">
                <label for="phoneNo" class="form-label">Phone No.</label>
                <input type="number" class="form-control" id="phoneNo" placeholder="Enter phone no">
            </div>
          
            <div class="col-md-6" style="padding: 10px;">
                <label class="form-label" for="studyprogram">Program of Study:</label>
                    <div class="col-sm-10" style="padding: 10px;">
                        <select id="studyprg" class="form-select" style="padding: 20px;">
                            <option selected>Select</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                        </select>
                    </div>
            </div>
          
            <div class="col-md-4" style="padding: 10px;">
                <label class="form-label" for="yeargrad">Year of Graduation:</label>
                    <div class="col-sm-10" style="padding: 15px;">
                        <select id="yeargrad" class="form-select" style="padding: 20px;">
                            <option selected>Select</option>
                            <option>BA</option>
                            <option>BCA</option>
                            <option>BSc</option>
                            <option>MA</option>
                            <option>MCA</option>
                            <option>MSc</option>
                            <option>PhD</option>
                        </select>
                    </div>
            </div>
          
            <div class="col-12">
                <button type="submit" value="Submit" class="btn btn-primary btn-block mb-4" onclick="getData()">Submit</button>
            </div>

            <script>
                function getData()
                {
                    //gettting the values
                    var fname1 = document.getElementById("fname").value;
                    var lname1 = document.getElementById("lname").value;
                    var email1 = document.getElementById("email").value;
                    var phoneno1 = document.getElementById("phoneNo").value; 
                    var studyprg1 = document.getElementById("studyprg").value; 
                    var yeargrad1 = document.getElementById("yeargrad").value; 

                    alert("Registered Successfully!");

                    //saving the values in local storage
                    localStorage.setItem("txtValue1",fname1);
                    localStorage.setItem("txtValue2", lname1);
                    localStorage.setItem("txtValue3", email1);
                    localStorage.setItem("txtValue4", phoneno1);
                    localStorage.setItem("txtValue5", studyprg1);
                    localStorage.setItem("txtValue6", yeargrad1);   
                }
            </script>
          
        </form>
    </div>

</body>
</html>
