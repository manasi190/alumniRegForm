<!DOCTYPE html>
<html>
<head>
    <title>Alumini Registration Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>

        body{
            background-image: url("bg.jpg");
            background-size: cover;
        }

    </style>

</head>
<body>
    <div class="container" style="background-color: whitesmoke; border-radius: 1; margin: auto; padding: 10px; margin-top: 10px; margin-bottom: 10px; position: absolute; top:0; bottom: 0; left: 0; right: 0; border-radius: 20px;;">
        <img src="logo.png" alt="logo" height="180"; width="170">
        <b><h2 style="margin: auto; padding: 10px; text-align: center; display: inline;">Alumni Registration Form</h2></b>
        
        <form class="form-horizontal" style="margin: auto; padding: 10px; text-align: center;">
            <div class="row">
                <div class="col">
                    <label for="form6Example1">First name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="form6Example1" class="form-control" />
                    </div>
                </div>

                <div class="col">
                    <label for="form6Example2">Last name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="form6Example2" class="form-control" />
                    </div>
                </div>
            </div>
          
            <!-- Email input -->
            <div class="form-group" style="padding: 10px;">
                <label for="form6Example5">Email:</label>
                <div class="col-sm-10">
                    <input type="email" id="form6Example5" class="form-control" />
                </div>
            </div>
          
            <!-- Number input -->
            <div class="control-group" style="padding: 10px;">
                <label for="form6Example6">Phone:</label>
                <div class="col-sm-10">
                    <input type="number" id="form6Example6" class="form-control" />
                </div>
            </div>

            <div class="form-inline" style="padding: 15px;">
                <div class="form-group">
                    <label for="form6Example1">Program of Study:</label>
                    <div class="col-sm-10" style="padding: 10px;">
                        <select id="inputState" class="form-select" style="padding: 20px;">
                            <option selected>Select</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" >
                    <label for="form6Example2">Year of Graduation:</label>
                    <div class="col-sm-10" style="padding: 15px;">
                        <select id="inputState" class="form-select" style="padding: 20px;">
                            <option selected>Select</option>
                            <option>BA</option>
                            <option>BCA</option>
                            <option>BSc</option>
                            <option>MA</option>
                            <option>MCA</option>
                            <option>MSc</option>
                            <option>PhD</option>
                        </select>
                    </div>
                </div>
            </div>
          
            <!-- Message input -->
            <div class="control-group" style="padding: 10px;">
                <label for="form6Example7">Additional information: </label>
                <div class="col-sm-10" style="padding: 10px;">
                    <input type="file" class="form-control" id="exampleFormControlFile1">
                </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
          </form>

    </div>

</body>
</html>
